<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/stream-watcher.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stream Watcher</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="title">
          <span>Stream</span>
          <img
            src="./assets/icons/stream-watcher.svg"
            alt="Stream Watcher Logo"
          /><span>Watcher</span>
        </h1>
        <div class="search">
          <i class="fa-solid fa-compass search-icon"></i>
          <input class="search-input" type="text" placeholder="Buscar..." />
        </div>
        <div class="contacts">
          <a href="https://github.com/oabarreto" target="_blank">
            <i class="fa-brands fa-github git-icon"></i>
          </a>
        </div>
      </nav>
    </header>

    <div id="trends" class="trends">
      <h3 class="trends-title">
        Top 5 Trends <i class="fa-solid fa-arrow-trend-up trends-icon"></i>
      </h3>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/36719f4a33.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
